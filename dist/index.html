<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Weather App</title><link href="main.css" rel="stylesheet"></head><body><section class="hero"><div class="hero-body"><div class="container"><h1 class="title">Welcome to the Live Weather App</h1><h2 class="subtitle">Get instant data about the meteorology in your local area</h2><form id="form" action="" class="hero-form"><div class="control"><input id="zip" class="input" placeholder="Enter Zip Code"></div><div class="control"><textarea class="textarea" id="feelings" rows="3" placeholder="e.g. Hello world"></textarea></div><div class="control"><button id="generate" class="button is-primary is-large shadow-xs">Submit</button></div></form></div></div></section><section class="section-weather"><div class="main-container"><div id="entryHolder" class="weather-card shadow-m"><div class="welcome" id="welcome">Please enter a postcode</div><div class="city" id="city"></div><div class="date" id="date"></div><div class="temperature" id="temperature"></div><div class="comment" id="message"></div></div></div></section><footer class="footer"><div class="content has-text-centered"><p>Built with love by Ruben Garcia from Edinburgh, UK.</p></div></footer><script src="main.58771a1eb68bb59cafb1.js"></script></body></html>
