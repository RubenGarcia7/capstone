<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Travel App</title><link href="main.css" rel="stylesheet"></head><body><section class="hero-section"><div class="hero"><h1 class="hero__heading">Where are you travelling next?</h1><p class="hero__subheading">Enter your desired destination along with your departure and return dates below.</p><form class="hero__form" id="form"><div class="hero__form-box"><label for="city">Destination</label> <input id="city" placeholder="Name of the city" style="padding: 1.2rem 0 1.2rem 1.5rem !important;
          min-width: 15rem !important"></div><div class="hero__form-box"><label for="date-depart">Country</label> <select name="" id="countries"><option value="GB">UK</option><option value="US">US</option><option value="ES">Spain</option></select></div><div class="hero__form-box"><label for="date-depart">Depart</label> <input type="date" name="" id="date-depart" required></div><div class="hero__form-box"><label for="date-return">Return</label> <input type="date" name="" id="date-return" required></div><div class="hero__form-box"><input type="submit" name="" id="submit" class="hero__form-btn"></div></form></div><div class="dashboard shadow-xs"><div class="dashboard__left"><h3 class="dashboard__left-heading">Your trip to <span id="city-span"></span></h3><p class="dashboard__left-timer"><span id="countdown"></span><span id="countdown-text-1">day left</span><span id="countdown-text-2">days left</span></p><img src="" alt="" class="dashboard__left-img shadow-xs" id="city-img"></div><div class="dashboard__right"><div id="" class="weather-card"><h4 class="weather-card__city" id="weather-city"></h4><p class="weather-card__date" id="weather-date"></p><p class="weather-card__title" id="weather-title"></p><div class=""><img src="" alt="" id="weather-img" class="weather-card__img"></div><div><span class="weather-card__maxtemp" id="weather-maxtemp"></span> <span class="weather-card__mintemp" id="weather-mintemp"></span></div><h4 class="weather-card__duration-heading" id="weather-dur-heading">Trip Duration</h4><p class="weather-card__duration-value" id="weather-dur-value"></p></div></div></div><footer class="footer"><p>Built with love by Ruben Garcia from Edinburgh, UK.</p></footer></section>//Service Worker<script>if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }</script><script src="main.9e80dd95234011965de5.js"></script></body></html>
